<form (ngSubmit)="loginForm()" class="container">
    <div class="user-image">
        <img src="../../assets/image/user-image.jpg" alt="User Image" class="image" />
    </div>

    <h1 class="login-heading">Login</h1>

    <!-- Username Field -->
    <div class="input-group mb-3">
        <label for="username" class="input-group-text">
            <i class="fa fa-user"></i>
        </label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="loginObj.username"
            placeholder="Username" aria-label="Username" required />
    </div>

    <!-- Password Field -->
    <div class="input-group mb-3">
        <label for="password" class="input-group-text">
            <i class="fa fa-unlock"></i>
        </label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="loginObj.password"
            placeholder="Password" aria-label="Password" required />
    </div>

    <!-- Remember Me Checkbox and Forgot Password -->
    <div class="form-check mb-3 d-flex justify-content-between align-items-center">
        <div>
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <!-- Login Button -->
    <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>

    <!-- Registration Link -->
    <div class="register-link text-center">
        <p>
            Don't have an account?
            <a href="../registar">Register</a>
        </p>
    </div>
</form>
