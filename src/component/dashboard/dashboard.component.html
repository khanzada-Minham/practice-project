<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8">
      <app-search-bar ></app-search-bar>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="table-header">Id</th>
            <th scope="col" class="table-header">Name</th>
            <th scope="col" class="table-header">Email</th>
            <th scope="col" class="table-header">City</th>
            <th scope="col" class="table-header">Website</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of user | paginate: { itemsPerPage: pSize, currentPage: currentPage }">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address.city}}</td>
            <td>{{item.website}}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
    </div>
  </div>
</div>
